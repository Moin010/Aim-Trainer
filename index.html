<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Aim Trainer</title>
</head>
<body>
    <div class="ui-area">
        <div class="score-display">
            
            <h1>Your Stats :</h1>
    
            <p class="h-score"><i class="fa-solid fa-person-military-rifle"></i> HIT : 0</p>
            
            <p class="m-score"><i class="fa-solid fa-person-military-rifle"></i> MISS : 0</p>
            
            <p class="countdown"><i class="fa-solid fa-clock"></i> Time : 00:00</p>
    
            <p class="accuracy"><i class="fa-solid fa-crosshairs"></i> Accuracy : 0%</p>
    
    
    
        </div>

        <div class="difficulty-button-area">

                <button class="difficulty-button easy-button">Easy</button>
                <button class="difficulty-button medium-button">Medium</button>
                <button class="difficulty-button hard-button">hard</button>

        </div>
        
        <div class="button-area">
            <button class="startGameNow">Start</button>
            <p>Please do not double click</p>

        </div>
        <div class="button-area">
            <button class="reStartGameNow">Re-start</button>

        </div>

    </div>

    <hr>
    <div class="target-area">
        <button class="jumper danger">Target</button>
    </div>

    



    <script src="app.js"></script>
</body>
</html>
